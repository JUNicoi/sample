<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>電話をかけるボタンの作り方</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <!-- 自作のCSSファイル読み込み -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- WEB フォント -->
    <script src="https://kit.fontawesome.com/b5445462e1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- ハンガーガーの３本線 -->
    <div class="openbtn"><span></span><span></span><span></span></div>
    <!-- メニュー -->
    <nav id="gnav">
      <div id="gnav_list">
        <!--gnavの中にもう一つgnav_listレイヤーを作ることで、メニューが増えてもスライドして表示出るようになる -->
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">ブロク記事</a></li>
          <li><a href="#">会社概要</a></li>
          <li><a href="#">サービス１</a></li>
          <li><a href="#">サービス２</a></li>
          <li><a href="#">サービス３</a></li>
          <li><a href="#">会社案内ダウンロード</a></li>
          <li><a href="#">採用情報</a></li>
          <li><a href="#">お問い合わせ</a></li>
        </ul>
      </div>
    </nav>

    <!-- 電話をかけるボタン -->
    <footer>
      <div id="tel_mail">
        <a class="tel" href="tel:000-000-0000" class="tel">電話をかける</a>
        <a href="mailto:sample@nicoiworks.com" class="mail">メールを送る</a>
      </div>
    </footer>
    <!-- jquery CDN 読み込み -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <!-- 自作JavaScript 読み込み -->
    <script src="./js/script.js"></script>
  </body>
</html>
